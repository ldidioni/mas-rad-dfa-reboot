<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">Image</h1>
    </header>
    <section id="modal-body">
        <img [src]="imageUrl">
    </section>
    <footer id="modal-footer">
        <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">Close</button>
    </footer>
</div>
